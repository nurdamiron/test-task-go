version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: employees-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employees
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - employees-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employees-api
    environment:
      PORT: 8080
      POSTGRES_DSN: postgres://postgres:postgres@postgres:5432/employees?sslmode=disable
      DB_MAX_CONNS: 20
      DB_MIN_CONNS: 5
      RUN_MIGRATIONS: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - employees-network

volumes:
  postgres_data:

networks:
  employees-network:
    driver: bridge
